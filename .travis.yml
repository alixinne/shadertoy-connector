language: cpp

services:
  - docker

env:
  global:
    - PACKAGE_NAME=shadertoy-connector
    - BINTRAY_ORG=alixinne
    - secure: 

matrix:
  fast_finish: true
  include:
    - os: linux
      env:
      - OS_TYPE=deb
      - OS_DIST=ubuntu
      - OS_VERSION=bionic
    - os: linux
      env:
      - OS_TYPE=deb
      - OS_DIST=debian
      - OS_VERSION=buster

before_script: |
  if [ $TRAVIS_OS_NAME = linux ]; then
    (
      set -exv
      if [ -n "$OS_TYPE" ]; then
        # CI build of packages
        # Docker image parameters
        OS_BASE_IMAGE=${OS_DIST}:${OS_VERSION}
        BUILD_IMAGE=${PACKAGE_NAME}/${OS_VERSION}
        # Build image
        docker build -t $BUILD_IMAGE --build-arg base_image=$OS_BASE_IMAGE .
      fi
    )
  fi

script: |
  if [ $TRAVIS_OS_NAME = linux ]; then
    (
      set -exv
      if [ -n "$OS_TYPE" ]; then
        # CI build of packages
        # Docker image parameters
        BUILD_IMAGE=${PACKAGE_NAME}/${OS_VERSION}
        # TODO: i386
        # Note: cannot test OpenGL stuff in headless environments
        docker run --mount type=bind,source=$(pwd),target=/build $BUILD_IMAGE \
          make \
          BINTRAY_API_KEY=$BINTRAY_API_KEY \
          BINTRAY_ORG=$BINTRAY_ORG \
          CI_COMMIT_REF_NAME=$TRAVIS_TAG \
          SKIP_TESTS=1 \
          IGNORE_TEST_FAILURES=1 \
          gl
      fi
    )
  fi

deploy:
  provider: releases
  draft: true
  file_glob: true
  overwrite: true
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - "*.deb"
  on:
    repo: alixinne/shadertoy-connector
    tags: true
